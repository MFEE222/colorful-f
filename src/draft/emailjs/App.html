<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS 測試</title>

    <!-- EmailJS CDN -->
    <!-- <script src="../node_modules/@emailjs/browser/dist/email.min.js"></script> -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <!-- BootStrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- App.js -->
    <!-- <script src="./App.js"></script> -->
</head>

<body>
    <div class="container p-3">
        <div class="row justify-content-center text-center p-5">

            <div class="col-12">
                <p class="h2">Register</p>
            </div>
            <div class="col-3 mt-3">
                <label for="user-name">User Name</label>
                <input type="text" class="form-control" id="user-name">
                <label for="user-email">User Email</label>
                <input type="email" class="form-control" id="user-email">
                <button type="submit" class="btn btn-danger mt-3" id="send">Send </button>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('#send').addEventListener('click', function () {
            console.log('send email...');
            emailjs.init('user_QJuM7VrrMsyAvFhO0WnXD');

            const name = document.querySelector('#user-name').value;
            const email = document.querySelector('#user-email').value;

            emailjs
                .send('service_35n0prq', 'template_1cwj8n9', {
                    from_name: 'Colorful',
                    to_name: name,
                    to_email: email,
                    message: `Hi, ${name} congratulation join us.`,
                })
                .then((response) => {
                    console.log(response);
                })
                .catch((err) => {
                    console.log(err);
                });
        });

    </script>
</body>

</html>
