<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draft: Product List</title>

    <script defer src="../../../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <!-- <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css"> -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


    <style>
        /* 元素 */
        ul {
            list-style: none;
        }

        div {
            border: 1px solid crimson;
        }

        /* 工具 */
        .rect {
            width: 300px;
            height: 300px;
            background-color: crimson;
        }

        #wrapper {
            min-height: 100vh;
            /* 寬由 container 管理 */
            /* max-width: 100%; */
        }

        #navbar {
            background-color: darkgoldenrod;
        }
    </style>
</head>

<body>
    <!-- 排版標籤和細節標籤分開 -->
    <!-- 視窗是橫向需要動態調整，所以需要包在同一個彈性容器 -->

    <div class="container" id="wrapper">
        <!-- 導覽列 -->
        <header>
            <div id="navbar">
                <div id="logo">

                </div>
                <ul id="lin">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul id="icon">
                    <li><i class="fas fa-envelope"></i></li>
                    <li><i class="fas fa-heart"></i></li>
                    <li><i class="fas fa-user"></i></li>
                    <li><i class="fas fa-cart-plus"></i></li>
                </ul>
            </div>
        </header>

        <!-- 風格區 -->
        <div class="row">
            <!-- 麵包屑 -->
            <div class="col-12 bread-crumb">
                <ul>
                    <li>Home</li>
                    <li>Product List</li>
                </ul>
            </div>


            <div class="visual-main"></div>

        </div>

        <!-- 系列區 -->
        <div class="row">
            <!-- 篩選區 -->
            <div></div>
            <!-- 標籤頁 -->
            <div>
                <ul class="d-flex justify-content-center tab">
                    <li>film</li>
                    <li>food</li>
                    <li>portrait</li>
                    <li>wedding</li>
                    <li>negative</li>
                </ul>
                <div class="icon-sort">
                    <ul class="font-awesome">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <!-- products -->
            <div class="products">

            </div>
        </div>

        <!-- footer -->
        <footer class="row">

        </footer>

        <!-- fixed -->
        <div class="position-absolute">
        </div>
    </div>

</body>

</html>
