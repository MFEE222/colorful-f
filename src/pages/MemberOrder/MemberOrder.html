<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemberOrder</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./MemberOrder.css">
</head>

<body>
    <!-- // TODO: filter bar -->
    <!-- // TODO: order card -->

    <!-- Order Card -->
    <div class="container p-3 ocard">
        <div class="row ocard-header ps-2">
            <p class="col-auto ocard-time">2020/01/01 00:00</p>
            <p class="col-auto ocard-number">訂單編號 <span>2135276BRUYSBNYK</span></p>
        </div>
        <div class="row ocard-body">
            <div class="col-2 ocard-img">
                <div class="ratio-3x2">
                    <img src="../../images/product-img.jpeg" alt="">
                </div>
            </div>
            <div class="col-10 row">
                <p class="col-12 mb-0 ocard-title"><span>Product</span></p>
                <p class="col-6 mb-0 me-auto ocard-descp">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                <p class="col-auto mb-0 ocard-price">$10</p>
                <p class="col-auto mb-2 ocard-status"><span>Pending</span></p>
                <div class="col-12 ocard-button">
                    <button class="px-3 d-block ms-auto btn">訂單詳情</button>
                </div>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="stars"></div>
    </div>
</body>

</html>
